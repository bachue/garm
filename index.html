<!DOCTYPE html>
<html class="no-js" data-ng-app="GarmApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Garm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="css/normalize.css">
        <link rel="stylesheet" media="screen" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/vendor/bootstrap-switch.css">
        <link rel="stylesheet" media="screen" href="css/vendor/flat-ui-fonts.css">
        <link rel="stylesheet" media="screen" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap-switch.min.js"></script>
        <script src="js/vendor/bootbox.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body data-ng-controller="Global">
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href='/'><img src="img/branding.png" alt="mozy" onerror="$(this).parent().html('Garm').css('padding', '15px');" height="40" /></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-items">
                    <li data-ng-class="{active: $first}" data-ng-repeat="name in controller_names"><a href='#' data-ng-bind="name"></a></li>
                </ul>
                <a href="#" class="btn-add-project navbar-right glyphicon glyphicon-wrench" alt="config" data-toggle="modal" data-target="#config-modal"></a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href='#' class="dropdown-toggle" data-toggle="dropdown"><span data-ng-bind="current_project.name"></span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li data-ng-repeat="project in projects">
                                <a href="#"><span data-ng-bind="project.name"></span><span set-percent-color class='pull-right label'><span data-ng-bind="project.percent"></span> %</span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <div data-ng-view></div>
        <div class="modal fade" id="config-modal" tabindex="-1" role="dialog" aria-labelledby="config-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="config-modal-label">Projects</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3">
                                <ul class="nav nav-pills nav-stacked">
                                    <li data-ng-class="{active: $first}" data-ng-repeat="project in projects">
                                        <a data-ng-href="#{{join('config', 'project', project.name)}}" data-ng-bind="project.name" data-toggle="tab"></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-9 tab-content">
                                <div class="tab-pane fade" data-ng-class="{active: $first, in: $first}" data-ng-repeat="project in projects" id="config-project-{{project.name}}">
                                    <div class="config-project-table">
                                        <div class="row btn-group show">
                                            <button type="button" class="btn btn-success btn-add-subscription" data-ng-click="add_subscriptions(project.subscriptions)"><span class="glyphicon glyphicon-plus"></span></button>
                                        </div>
                                        <div data-ng-repeat="subscription in project.subscriptions" class="row input-group">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                    <span data-ng-bind="humanize_days(subscription.interval_days)"></span> <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li data-ng-repeat="day in avaiable_interval_days">
                                                        <a href="#" data-ng-bind="humanize_days(day)"></a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <input type="text" class="form-control" data-ng-model="subscription.email" />
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="button" data-ng-click="remove_subscription(subscription, project)"><span class="glyphicon glyphicon-minus-sign"></span></button>
                                            </div>
                                        </div>
                                        <div class="row btn-group centered-row">
                                            <button type="button" class="btn btn-danger btn-delete-project" ng-click="delete_project(project)">Delete this Project</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success left" ng-click="add_project()">New Project</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="save_config()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
